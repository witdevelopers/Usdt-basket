<div class="row">
  <div class="col-md-10 offset-md-1">
    <div class="card card-box">
      <div class="card-head">
        <header>deposit works!</header>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered table-striped panel">
            <thead>
              <tr>
                <th>S.N</th>
                <th>Amount</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody>
              @for (income of deposit; track income) {
                <tr>
                  <td>{{ income.srno }}</td>
                  <td>{{ income.pinValue }}</td>
                  <td>{{ income.topupDate }}</td>
                </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
