<div class="row">
  <div class="col-md-10 offset-md-1">
    <div class="card card-box">
      <div class="card-head">
        <header>Business Count Details</header>
      </div>
      <div class="card-body">
        <div *ngIf="isAdmin">
          <div class="form-group row">
            <label class="col-md-3 control-label" for="filterInput">User ID:</label>
            <div class="col-md-6">
              <input id="filterInput" type="text" class="form-control" [(ngModel)]="filterUserId"
                placeholder="Enter User ID" [ngClass]="{ 'is-invalid': isSubmitted && !filterUserId }" />
             
              <div *ngIf="isSubmitted && !filterUserId" class="text-danger">
                User ID is required.
              </div>
            </div>
          </div>
        </div>

        <!-- <div class="form-group row">
          <label class="col-md-3 control-label">From Date</label>
          <div class="col-md-6">
            <input type="date" [(ngModel)]="startDate" class="form-control" />
          </div> -->
        <!-- </div>
        <div class="form-group row">
          <label class="col-md-3 control-label">To Date</label>
          <div class="col-md-6">
            <input type="date" [(ngModel)]="endDate" class="form-control" />
          </div>
        </div> -->

        <div class="form-group row mb-3">
          <label class="col-md-3 control-label"></label>
          <div *ngIf="isAdmin" class="col-md-6 d-flex justify-content-center mb-3">
            <button class="btn btn-info" (click)="getBusinessCountDetails()">
              View
            </button>
          </div>

          <!-- <div   class="d-flex justify-content-center" *ngIf="filteredDirects.length > 0  ">
            <div class="d-flex justify-content-center mt-3" *ngIf="filteredDirects.length > 0">
              <button mat-raised-button class="primary" (click)="OnPreviousClick(); getBusinessCountDetails()">
                Prev
              </button>
              <button mat-raised-button class="primary" (click)="OnNextClick(); getBusinessCountDetails()">
                Next
              </button>
            </div>
          </div> -->

          <div class="table-responsive mt-3">
            @if (filteredDirects.length > 0) {
            <table class="table table-bordered table-striped panel">
              <thead>
                <tr>
                  <th>S.N.</th>
                  <th>Date</th>
                  <!-- <th *ngIf="isBinary">Left Business</th>
                  <th *ngIf="isBinary">Right Business</th> -->
                  <th>total Count</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of filteredDirects; let i = index">
                  <td>{{ user.srno }}</td>
                  <td>{{ user.ondate }}</td>
                  <!-- <td *ngIf="isBinary">{{ user.left_Business }}</td>
                  <td *ngIf="isBinary">{{ user.right_Business }}</td> -->
                  <td>{{ user.totalCount }}</td>
                </tr>
              </tbody>
            </table>
            }
            <div *ngIf="filteredDirects.length < 0">
              <label>No data found yet!</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
