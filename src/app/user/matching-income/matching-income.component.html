<div class="row">
  <div class="col-md-10 offset-md-1">
    <div class="card card-box">
      <div class="card-head">
        <header>Binary Income Details</header>
      </div>
      <div class="card-body">
        <!-- User ID Input for Admin -->
        <div class="form-group row" *ngIf="userType === 'Admin'">
          <label class="col-md-3 control-label" for="userId">User ID:</label>
          <div class="col-md-6">
            <input
              id="userId"
              type="text"
              class="form-control"
              [(ngModel)]="userIdForAdmin"
              placeholder="Enter User ID"
            />
            <!-- Error message -->
          </div>
        </div>

        <!-- Payout Number Input -->
        <div class="form-group row">
          <label class="col-md-3 control-label" for="payoutNo"
            >Payout Number:</label
          >
          <div class="col-md-6">
            <input
              type="number"
              class="form-control"
              id="payoutNo"
              [(ngModel)]="payoutNo"
              placeholder="Enter Payout No"
              [ngClass]="{ 'is-invalid': isSubmitted && !payoutNo }"
            />
            <div *ngIf="isSubmitted && !payoutNo" class="text-danger">
              Payout Number is required.
            </div>
          </div>
        </div>

        <!-- View Button -->
        <div class="form-group row mb-3">
          <div class="col-md-6 offset-md-3 d-flex justify-content-center">
            <button class="btn btn-info" (click)="getBinaryIncomeData()">
              View
            </button>
          </div>
        </div>

        <!-- Display Data -->
        <div
          class="table-responsive mt-3"
          *ngIf="binaryIncomeData && binaryIncomeData.length > 0"
        >
          <table class="table table-bordered table-striped panel">
            <thead>
              <tr>
                <th>S.N.</th>
                <th>User ID</th>
                <th>Payout No</th>
                <th>Amount</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let income of binaryIncomeData; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ income.userId }}</td>
                <td>{{ income.payoutNo }}</td>
                <td>{{ income.amount }}</td>
                <td>{{ income.date }}</td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- No Data Found Message -->
        <!-- Success Message -->
        <div *ngIf="successMessage" class="alert alert-success text-center">
          <label>{{ successMessage }}</label>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="alert alert-danger text-center">
          <label>{{ errorMessage }}</label>
        </div>
      </div>
    </div>
  </div>
</div>
