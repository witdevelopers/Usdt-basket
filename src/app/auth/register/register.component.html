<form #registerForm="ngForm">

    <!-- <div class="form-group text-center">

    <div class="form-group">
        <mat-form-field appearance="fill">
            <mat-label>Sponsor Id or Address (optional)</mat-label>
            <input matInput name="sponsorId" [(ngModel)]=sponsorId #txtSponsorIdOrAddress=ngModel
                onkeyup="this.value = this.value.replace(/[^0-9a-z]/i, '')" />
            <mat-error *ngIf="txtSponsorIdOrAddress.invalid && txtSponsorIdOrAddress.touched">
                Sponsor ID is required
            </mat-error>

        </mat-form-field>
    </div>

    <div class="form-group">
        <mat-form-field appearance="fill">
            <mat-label>Your Address</mat-label>
            <input matInput name="account" [(ngModel)]=account required #txtIdOrAddress=ngModel disabled=true
                onkeyup="this.value = this.value.replace(/[^0-9a-z]/i, '')" />
        </mat-form-field>
    </div>

    <div class="form-group" [ngStyle]="{'display': (account!=''?'block':'none')}">
        <button mat-raised-button type="button" class="btn-theme btn-md" id="btnRegister"
            [disabled]=registerForm.invalid (click)=register()>Register</button>
    </div>
    <div class="form-group" [ngStyle]="{'display': (account==''?'block':'none')}">
